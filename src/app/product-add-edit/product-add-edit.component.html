<div mat-dialog-title>
  <h1>{{data ? 'Edit': 'Add'}} Product Form</h1>
</div>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Name:</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description:</mat-label>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Color:</mat-label>
        <input matInput type="text" placeholder="Color" formControlName="color">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Price:</mat-label>
        <input matInput type="number" placeholder="Price" formControlName="price">
        <mat-hint>In euro</mat-hint>
      </mat-form-field>

    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Category:</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let cat of categories" [value]="cat.id">
            {{cat.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action-btns">
    <button style="margin: 10px;" mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    <button mat-raised-button type="button" color="warn" [mat-dialog-close]="false">Cancel</button>
  </div>
</form>
