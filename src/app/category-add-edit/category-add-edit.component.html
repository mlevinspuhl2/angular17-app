<div mat-dialog-title>
  <h1>{{data ? 'Edit': 'Add'}} Category Form</h1>
</div>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Name:</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description:</mat-label>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action-btns">
    <button style="margin: 10px;" mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    <button mat-raised-button type="button" color="warn" [mat-dialog-close]="false">Cancel</button>
  </div>
</form>
